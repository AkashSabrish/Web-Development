<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
   
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">

            </div>
            <div class="col-lg-4">

                <form id="loginForm" style="margin-top: 100px;">
                    <h2 style="margin-top: 110px;">Login Form</h2>
                    <div class="mb-3 mt-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                
                            </div>

        </div>
        <div class="col-lg-4">
        
                        </div>

    </div>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            // Get the entered username and password
            var username = document.getElementById("username").value;
            var password = document.getElementById("pwd").value;
    
            // You can replace this simple validation with your own validation logic
            if (username === "Akash" && password === "Akash@2003") {
                // Redirect to the next page with username and password as parameters
                window.location.href = "./Get.html?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password);
            } else {
                alert("Incorrect username or password. Please try again."); // Notify user of incorrect credentials
            }
        });
    </script>
    
</body>
</html>
